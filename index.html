<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="subcontainer" id="left">
        <img id="leaves" src="leaves.avif">
        <div class="test">
            <img id="icon" src="odin-lined.png">
            <div>
                <h1 id="ODIN">ODIN</h1>
            </div>
        </div>
    </div>
    <div class="subcontainer" id="right">
        <div class="subsections" id="subSec1">
            <div class="textContainer">
                <p>
                    This is not a real online service! You know you need
                    something<br>  like this in your life to help you realize your deepest dreams.
                    <br>Sign up <i>now</i> to get started.
                </p>
            </div>
        </div>
        <div class="subsections" id="subSec2">
            <div class="title">
                <h3>Let's do this!
                </h3>
            </div>
            <div class="fieldset">
                <fieldset>
                    <legend>User Fullname</legend>
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" id="firstName">

                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" id="lastName">
                </fieldset>
                <fieldset>
                    <legend>User Contact Info</legend>
                    <label for="user_email">Email:</label>
                    <input type="email" name="user_email" id="user_email"> 

                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber">
                    
                </fieldset>
                <fieldset>
                    <legend>Password</legend>
                    <label for="user_password">Password:</label>
                    <input type="password" name="user_password" id="user_password">

                    <label for="user_confirmPassword">Password:</label>
                    <input type="password" name="user_confirmPassword" id="user_confirmPassword">
                </fieldset>
            </div>
        </div>
        <div class="subsections" id="subSec3">
            <button>Create Account</button>
            <br>
                <div class="textContainer">
                    <p>Already have an account? <a href="https://www.fotmob.com/en-GB">Log In</a></p>
                </div>
        </div>
    </div>
</div>
</body>
</html>
